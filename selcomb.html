<!doctype html>
<html>

  <head>
    <title>css-8.html</title>
    <style>
      /* div 와 h1 모두 */
      div,
      h1 {
        color: orangered;
      }
      /* div 하위에 위치하는 모든 h2 */
      div h2 {
        color: mediumblue;
      }
      /* div 바로 아래(자식) h1 */
      div>h1 {
        color: lightslategray;
      }
      /* h1 바로 다음에 오는 h1 */
      div+h1 {
        font-style: italic;
      }
      /* div 다음에 오는 모든 h2 */
      div~h2 {
        margin-left: 50px;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to MyTube</h1>        <!--div, h1 적용-->
    <div>
      <h1>New</h1>                    <!--div > h1 적용-->
      <h2>New movie1</h2>             <!--div h2 적용-->
      <h2>New movie2</h2>             <!--div h2 적용-->
      <span>
        <h1>This Week</h1>            <!--div, h1 적용, div > h1 미적용-->
      </span>
    </div>
    <h1>Best</h1>                     <!--div + h1 적용-->
    <h2>New movie3</h2>               <!--div ~ h2 적용-->
    <h2>New movie4</h2>               <!--div ~ h2 적용-->
  </body>

</html>
